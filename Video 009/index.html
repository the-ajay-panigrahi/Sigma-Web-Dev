<!-- 
- ID: A unique global attribute for one element.
- Class: A global attribute for multiple elements. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html - Id & Classes</title>
    <style>
      #chotu {
        background-color: thistle;
        color: red;
        font-weight: bolder;
        padding: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .utility {
        text-align: center;
        font-family: sans-serif;
        color: white;
      }

      .cpara {
        background-color: lawngreen;
      }

      .divi {
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <div class="utility divi">I am a div</div>
    <p class="utility cpara">I am a para</p>
    <span id="chotu">I am a span</span>
  </body>
</html>
