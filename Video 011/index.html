    <meta charset="UTF-8" />

    <title>Html Semantics</title>
  </head>
  <body>
    <!-- 
      What is Semantic HTML?
        Semantic HTML uses elements based on their meaning rather than appearance, making content clearer for both developers and browsers.

      Semantics in Programming:
        JavaScript: A function name like createLiWithContent('Peach') is more meaningful than build('Peach').
        CSS: .fruits__item is clearer than div > ul > li.

      Semantic vs. Non-Semantic Elements:
        Non-Semantic: <div>, <span> (no meaning).
        Semantic: <img>, <table>, <article> (define content clearly).

      Key Semantic Tags & Their Uses:
        <header> – Top section with logos, navigation.
        <nav> – Navigation menu.
        <article> – Self-contained content (e.g., blog post).
        <section> – Thematic grouping of content.
        <aside> – Sidebar or related content.
        <footer> – Page footer (copyright, contact info).
        <figure> & <figcaption> – Images, diagrams with captions.
        <main> – Main content of the page.
        <time> – Dates and times.

      Why Use Semantic HTML?
        - Improves SEO
        - Enhances accessibility
        - Makes code easier to read & maintain
    -->

      src="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/tutorial/html-semantic-tags/semantic-tags.png"
