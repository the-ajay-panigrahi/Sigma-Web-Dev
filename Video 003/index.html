<!DOCTYPE html>
<!-- 
defines that this document is an HTML5 document.

All HTML documents must start with a <!DOCTYPE> declaration.

The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect. 
-->

<html lang="en">
  <!-- root element of an HTML page -->

  <head>
    <!-- contains metadata and links to external resources like CSS and JavaScript files.-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Structure</title>
    <!-- sets the title of the web page -->
  </head>

  <body>
    <!-- defines the document's body, contains the visible content of the web page. This is where text, images, and other elements go. -->
    <h1>Hi</h1>
  </body>
</html>

<!-- 

Summary -
The <!DOCTYPE html> tag specifies that the document is an HTML5 document.
The <html lang="en"> tag defines the document to be in English.
The <head> section contains metadata and the title of the webpage, which appears in the browser's title bar.
The <body> section contains the content that will be displayed on the webpage.

-->
