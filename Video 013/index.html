<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Entities</title>
  </head>
  <body>
    <!-- 
     Some characters are reserved in HTML.
       If you use the less than (<) or greater than (>) signs in your HTML text, the browser might mix them with tags.

       Entity names or entity numbers can be used to display reserved HTML characters.

       They enable you to display characters that are reserved in HTML or that aren't readily available on the keyboard
    -->

    <p>I am a para, this is my html syntax - &lt;p&gt;&lt;/p&gt;</p>

    <pre>
                     I am inside pre tag
         <q cite="Ajay B Panigrahi">Everything else is a noise, just work and workout.</q>
    </pre>

    <code>console.log("Hello world")</code>

    <footer>&copy;</footer>
  </body>
</html>
