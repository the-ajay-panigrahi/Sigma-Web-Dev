<!-- 
- Inline: Takes up only as much space as needed (e.g., `<span>`).
- Block: Takes up full width and starts on a new line (e.g., `<div>`).
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html - Inline vs Block Level Elements</title>
    <style>
      h1,
      p {
        background-color: steelblue;
        color: white;
      }

      a,
      span {
        background-color: orangered;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Block Element</h1>
    <a href="#">Inline Element</a>
    <p>Block Element</p>
    <span>Inline Element</span>
    <span>Inline Element</span>
  </body>
</html>
