<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Headings</title>
  </head>
  <body>
    <h1 title="More relevance/importance">Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6 title="less relevance/importance">Heading Six</h6>

    <p
      style="
        background-color: yellow;
        color: red;
        font-family: sans-serif;
        text-align: center;
        padding: 10px;
      "

      I am a demo para - Lorem ipsum dolor sit amet
    </p>

    <hr />

    <a href="#">I go nowhere</a>
    <br />

</html>
